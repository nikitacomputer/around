<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Yandex Practicum">
  <meta name="author" content="Nikita Veloped">
  <meta name="description" content="Web-project 4">
  <meta name="keywords" content="USA, travel, Yosemite, lmao">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="pages/index.css"/>
</head>

<body class="body">
  <div class="page">
    <div class="popup">
      <form action="#" class="form" name="profile">
        <h2 class="form__title">Edit profile</h2>
        <input type="text" name="name" class="form__input form__input_type_name" value="" placeholder="Name">
        <input type="text" name="about" class="form__input form__input_type_about" value="" placeholder="About me">
        <button class="form__save-button" type="submit">Save</button>
        <button class="popup__close-button" aria-label="Close Button" type="button"></button>
      </form>
    </div>
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="logo">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/cousteau.png" alt="avatar">
          <div class="profile__textbox">
            <div class="profile__line">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="add__button"></button>
        </section>
        <section class="grid">
          <ul class="grid__list">
            <li class="grid__card">
              <img class="grid__image" src="images/yosemite.png" alt="yosemite">
                <div class="grid__text">
                  <h3 class="grid__name">Yosemite Valley</h3>
                  <button class="grid__like"></button>
                </div>
            </li>
            <li class="grid__card">
              <img class="grid__image" src="images/louise.png" alt="louise">
              <div class="grid__box">
                <div class="grid__text">
                  <h3 class="grid__name">Lake Louise</h3>
                  <button class="grid__like"></button>
                </div>
              </div>
            </li>
            <li class="grid__card">
              <img class="grid__image" src="images/bald_mountains.png" alt="mountains">
              <div class="grid__box">
                <div class="grid__text">
                  <h3 class="grid__name">Bald Mountains</h3>
                  <button class="grid__like"></button>
                </div>
              </div>
            </li>
            <li class="grid__card">
              <img class="grid__image" src="images/latemar.png" alt="latemar">
              <div class="grid__box">
                <div class="grid__text">
                  <h3 class="grid__name">Latemar</h3>
                  <button class="grid__like"></button>
                </div>
              </div>
            </li>
            <li class="grid__card">
              <img class="grid__image" src="images/vanoise.png" alt="vanoise">
              <div class="grid__box">
                <div class="grid__text">
                  <h3 class="grid__name">Vanoise National Park</h3>
                  <button class="grid__like"></button>
                </div>
              </div>
            </li>
            <li class="grid__card">
              <img class="grid__image" src="images/lagobraies.png" alt="lagobraies">
              <div class="grid__box">
                <div class="grid__text">
                  <h3 class="grid__name">Lago di Braies</h3>
                  <button class="grid__like"></button>
                </div>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
    </div>
  </div>
<script src="scripts/script.js"></script>
</body>

</html>
