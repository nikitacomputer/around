<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Yandex Practicum">
  <meta name="author" content="Nikita Veloped">
  <meta name="description" content="Web-project 4">
  <meta name="keywords" content="USA, travel, Yosemite, lmao">
  <title>Around the U.S.</title>
  <link rel="stylesheet" href="pages/index.css"/>
</head>

<body class="body">
  <div class="page">
    <div class="popup-edit">
      <form action="#" class="form form_edit" name="profile">
        <h2 class="form__title">Edit profile</h2>
        <input type="text" name="name" class="form__input form__input_type_name" value="" placeholder="Name">
        <input type="text" name="about" class="form__input form__input_type_about" value="" placeholder="About me">
        <button class="form__button form__button_edit" type="submit">Save</button>
        <button class="form__close-button form__close-button_edit" aria-label="Close Button" type="button"></button>
      </form>
    </div>
    <div class="popup-add">
      <form action="#" class="form form_add" name="profile">
        <h2 class="form__title">New place</h2>
        <input type="text" name="title" class="form__input form__input_type_title" value="" placeholder="Title">
        <input type="url" name="link" class="form__input form__input_type_link" value="" placeholder="Image link">
        <button class="form__button form__button_add" type="submit">Create</button>
        <button class="form__close-button form__close-button_add" aria-label="Close Button" type="button"></button>
      </form>
    </div>
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="logo">
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/cousteau.png" alt="avatar">
          <div class="profile__textbox">
            <div class="profile__line">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button class="profile__edit"></button>
            </div>
            <p class="profile__about">Explorer</p>
          </div>
          <button class="profile__button"></button>
        </section>
        <section class="grid">
          <ul class="grid__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
    </div>
  </div>
<template class="card-template">
  <li class="grid__card">
    <button type="button" class="grid__delete"></button>
    <img class="grid__image" src="" alt="">
    <div class="grid__text">
      <h2 class="grid__name"></h2>
      <button type="button" class="grid__like"></button>
    </div>
  </li>
</template>
<script src="scripts/script.js"></script>
</body>

</html>
