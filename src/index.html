<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Yandex Practicum">
  <meta name="author" content="Nikita Veloped">
  <meta name="description" content="Web-project 7">
  <meta name="keywords" content="USA, travel, Yosemite, lmao">
  <title>Around the U.S.</title>
</head>

<body class="body">
  <div class="page">

    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="/src/images/logo.svg" alt="logo">
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__textbox">
            <div class="profile__line">
              <h1 class="profile__name"></h1>
              <button class="profile__edit">Edit</button>
            </div>
            <p class="profile__about"></p>
          </div>
          <button class="profile__button"></button>
        </section>
        <section class="grid">
          <ul class="grid__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
      </footer>
    </div>

    <div class="popup  popup_type_edit ">
      <form novalidate action="#" class="form form_edit" name="profile">
        <h2 class="form__title">Edit profile</h2>
        <input id="name-input" required minlength="2" maxlength="40" type="text" name="name" class="form__input form__input_type_name" value="" placeholder="Name">
        <span id="name-input-error" class="form__input-error"></span>
        <input id="about-input" required minlength="2" maxlength="200" type="text" name="about" class="form__input form__input_type_about" value="" placeholder="About me">
        <span id="about-input-error" class="form__input-error"></span>
        <button class="form__button" type="submit">Save</button>
        <button class="popup__close-button popup__close-button_edit" aria-label="Close Button" type="button"></button>
      </form>
    </div>
    <div class="popup popup_type_add">
      <form novalidate action="#" class="form form_add" name="profile">
        <h2 class="form__title">New place</h2>
        <input id="title-input" required minlength="2" maxlength="30" type="text" name="name" class="form__input form__input_type_title" value="" placeholder="Title">
        <span id="title-input-error" class="form__input-error"></span>
        <input required id="link-input" type="url" name="link" class="form__input form__input_type_link" value="" placeholder="Image link">
        <span id="link-input-error" class="form__input-error"></span>
        <button class="form__button" type="submit">Create</button>
        <button class="popup__close-button popup__close-button_add" aria-label="Close Button" type="button"></button>
      </form>
    </div>
    <div class="popup popup_type_edit-avatar">
      <form novalidate action="#" class="form form_avatar" name="profile">
        <h2 class="form__title">Change profile picture</h2>
        <input required id="link-input" type="url" name="link" class="form__input form__input_type_link" value="" placeholder="Avatar link">
        <span id="link-input-error" class="form__input-error"></span>
        <button class="form__button" type="submit">Save</button>
        <button class="popup__close-button popup__close-button_add" aria-label="Close Button" type="button"></button>
      </form>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__content">

          <button class="popup__close-button popup__close-button_image" aria-label="Close Button" type="button"></button>
          <img class="popup__image"  alt="">
          <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>

  </div>
<template class="card-template">
  <li class="grid__card">
    <button type="button" class="grid__delete"></button>
    <img class="grid__image"  alt="">
    <div class="grid__text">
      <h2 class="grid__name"></h2>
      <button type="button" class="grid__like"></button>
    </div>
  </li>
</template>

</body>
</html>
